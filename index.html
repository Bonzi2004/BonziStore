<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonzi Store</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #2A0944;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 300px;
            margin-bottom: 20px;
        }

        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        #searchInput {
            width: 300px;
            padding: 12px;
            border: 2px solid #9D44C0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: #3B185F;
            color: #fff;
        }

        #searchInput:focus {
            box-shadow: 0 0 15px rgba(157, 68, 192, 0.5);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: #3B185F;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #9D44C0;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(157, 68, 192, 0.4);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #9D44C0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #3B185F;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 2px solid #9D44C0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #FFABE1;
        }

        .download-btn {
            background: #9D44C0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #FFABE1;
            color: #3B185F;
        }

        .no-results {
            text-align: center;
            color: #FFABE1;
            font-size: 18px;
            margin-top: 30px;
            display: none;
        }
        
        .about-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #9D44C0;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(157, 68, 192, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .about-btn:hover {
            background: #FFABE1;
            color: #3B185F;
            transform: scale(1.05);
        }

        .about-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .about-content {
            background: #3B185F;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 2px solid #9D44C0;
        }

        .about-content p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .project-link {
            color: #FFABE1;
            text-decoration: none;
            border-bottom: 2px dotted #FFABE1;
            transition: all 0.3s;
        }

        .project-link:hover {
            color: #9D44C0;
            border-bottom-color: #9D44C0;
        }
            /* Добавляем новые стили для предупреждения */
        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: warningFadeIn 0.5s ease-out;
        }

        .warning-content {
            background: #4B1B6E;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            border: 2px solid #FFABE1;
            position: relative;
        }

        @keyframes warningFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .warning-btn {
            background: #FFABE1;
            color: #2A0944;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .warning-btn:hover {
            background: #9D44C0;
            color: #FFABE1;
        }
    </style>
</head>
<body>

        <div class="app-grid" id="appGrid"></div>

        <div class="modal" id="appModal">

    </div>

        // Остальной JavaScript код остается без изменений
        // ... (остальная часть скрипта из предыдущей версии)
    function initApps() {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = '';
            
            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.setAttribute('data-name', app.name);
                card.setAttribute('data-description', app.description);
                card.innerHTML = `
                    <img class="app-icon" src="${app.icon}" alt="${app.name}">
                    <h3>${app.name}</h3>
                `;
                card.addEventListener('click', () => showModal(app));
                grid.appendChild(card);
            });
        }

        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const apps = document.querySelectorAll('.app-card');
                let visibleCount = 0;

                apps.forEach(app => {
                    const name = app.getAttribute('data-name').toLowerCase();
                    const description = app.getAttribute('data-description').toLowerCase();
                    
                    if (name.includes(searchTerm) || description.includes(searchTerm)) {
                        app.style.display = 'block';
                        visibleCount++;
                    } else {
                        app.style.display = 'none';
                    }
                });

                document.getElementById('noResults').style.display = 
                    visibleCount === 0 ? 'block' : 'none';
            });
        }

        function showModal(app) {
            document.getElementById('modalTitle').textContent = app.name;
            document.getElementById('modalDescription').textContent = app.description;
            document.getElementById('modalIcon').src = app.icon;
            document.getElementById('downloadLink').href = app.download;
            document.getElementById('appModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('appModal').style.display = 'none';
        }

        window.onload = function() {
            initApps();
            initSearch();
        };

        window.onclick = function(event) {
            const modal = document.getElementById('appModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
